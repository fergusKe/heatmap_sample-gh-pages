<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/radar-chart.css">
  <link rel="stylesheet" href="css/index.css">
  <title>家防案件預警及風險管理系統</title>
  <script src="//codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <!-- <script src="js/d3.v3.js"></script> -->
  <!-- <script src="js/labeler.js"></script> -->
  <!-- <script src="js/d3.geo.projection.v0.min.js"></script> -->
  <!-- <script src="js/topojson.v1.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.1/d3.min.js"></script> -->
  <script src="https://d3js.org/d3-geo.v1.min.js"></script>
  <script src="js/radar-chart.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>

  <script src="js/index.js"></script>
</head>
<body>
  <h1>台北市家庭暴力防治 受害者熱區地圖</h1>
  <select class="chartType">
    <option value="圖表樣式">圖表樣式</option>
    <option value="受害者地圖">受害者地圖</option>
    <option value="親密關係風險地圖">親密關係風險地圖</option>
    <option value="統計圖表">統計圖表</option>
    <option value="各區里重要指標排名">各區里重要指標排名</option>
  </select>
  <select class="caseCategory">
    <option value="案件類型">案件類型</option>
    <option value="各里總案件數">全部案件類型</option>
    <option value="兄弟姊妹間暴力">兄弟姊妹間暴力</option>
    <option value="老人保護">老人保護</option>
    <option value="兒少保護">兒少保護</option>
    <option value="親密關係">親密關係</option>
  </select>
  <select class="area">
    <option value="行政區">行政區</option>
    <option value="全部行政區">全部行政區</option>
    <option value="中山區">中山區</option>
    <option value="中正區">中正區</option>
    <option value="萬華區">萬華區</option>
  </select>
  <select class="village">
    <option value="里">里</option>
    <option value="全部里">全部里</option>
    <option value="和德里">和德里</option>
    <option value="社新里">社新里</option>
    <option value="明義里">明義里</option>
  </select>
  <input type="text">
  <button>搜尋</button>
  <div class="map">
    <!-- <svg width="800px" height="600px" viewBox="0 0 800 600"></svg> -->
    <div class="tooltip hidden">
      <div id="area">區域</div>
      <div id="value"></div>
    </div>
  </div>
  <div class="right">
    <div class="distribution-Statistics axis"></div>
    <div class="top10">
      <h3>台北市家暴風險分數前十名之里</h3>
      <ul>
        <li>萬華區和德里</li>
        <li>士林區社新里</li>
        <li>文山區明義里</li>
        <li>內湖區五分里</li>
        <li>文山區順興里</li>
        <li>大同區鄰江里</li>
        <li>中山區朱園里</li>
        <li>北投區溫泉里</li>
        <li>南港區成福里</li>
        <li>北投區永和里</li>
      </ul>
    </div>
  </div>
  <div class="distribution-Statistics2 axis" style="transform: rotate(90deg);position: absolute;top: 802px;left: -112px;"></div>
</body>
</html>
